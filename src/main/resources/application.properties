# File upload settings
spring.servlet.multipart.max-file-size=10GB
spring.servlet.multipart.max-request-size=10GB
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.resolve-lazily=false

# Base directory for file data (relative to working dir)
ejectcloud.data-dir=./Data

# Default user quota (1GB)
ejectcloud.default.quota=1073741824

# Share link expiration (hours)
ejectcloud.share.expire-hours=24

# JWT settings
ejectcloud.jwt.access-token-minutes=15
ejectcloud.jwt.refresh-token-days=30

# Password security
ejectcloud.password.salt=ejectcloud-secure-salt-change-in-production

# Server settings - HTTPS
server.port=8443
server.ssl.enabled=true
server.ssl.key-store=keystore.p12
server.ssl.key-store-password=ejectcloud123
server.ssl.key-store-type=PKCS12
server.ssl.key-alias=ejectcloud
server.tomcat.max-http-form-post-size=10GB
server.tomcat.connection-timeout=10800000
spring.mvc.async.request-timeout=10800000

# Base URL for login links (change for production)
ejectcloud.base-url=https://localhost:8443

# Upload timeout (milliseconds)
ejectcloud.upload.timeout=10800000

# HTTP redirect port (redirects to HTTPS)
ejectcloud.http.redirect-port=7443

# DDoS Protection
server.tomcat.max-connections=50
server.tomcat.accept-count=10
server.tomcat.max-threads=20
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# Security headers
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=true
