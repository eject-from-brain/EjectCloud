# File upload settings
spring.servlet.multipart.max-file-size=500MB
spring.servlet.multipart.max-request-size=500MB
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.resolve-lazily=false

# Base directory for file data (relative to working dir)
ejectcloud.data-dir=./Data

# Default user quota (1GB)
ejectcloud.default.quota=1073741824

# Share link expiration (hours)
ejectcloud.share.expire-hours=24

# Admin basic auth credentials (username + bcrypt password)
ejectcloud.admin.user=admin
# example bcrypt for 'admin' - override in production; you can generate with BCrypt
ejectcloud.admin.password-bcrypt=

# Default token inactivity minutes
ejectcloud.token.inactive-minutes=30

# Telegram bot token (if used)
telegram.bot.token=
telegram.admin.chatid=

# Server settings
server.port=8080
server.tomcat.max-http-form-post-size=500MB
server.tomcat.connection-timeout=300000
server.tomcat.max-connections=200
spring.mvc.async.request-timeout=300000

# Base URL for login links (change for production)
ejectcloud.base-url=http://localhost:8080
